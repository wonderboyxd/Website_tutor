<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Репетитор по Английскому</title>
    <meta name="description" content="Лучший в Томске репетитора по английскому">
</head>
<body>
    <header class="header__section">
        <nav>
            <a class="logo_ref" href="#">Арина Никонищенко</a>
            <ul class="nav__list">
                <li class="nav__list-item"><a class="nav_ref" href="#">Главная</a></li>
                <li class="nav__list-item"><a class="nav_ref" href="#">О себе</a></li>
                <li class="nav__list-item"><a class="nav_ref" href="#">Контакты</a></li>
                <li class="nav__list-item"><a class="nav_ref" href="#">Отзывы</a></li>
            </ul>
            <button class="nav_btn_rec">Записаться</button>
        </nav>
    </header>

    <main class="main__section">
        <section class="section__main">
            <div class="section__main-block__info">
                <div class="section__main-block__info-text1">
                    <h2>NEW WAY TO LEARN ENGLISH</h2>
                </div>
                <div class="section__main-block__info-text2">
                    <h2 class="lang">LANGUAGE</h2>
                </div>
                <button class="section__main-block__info-btn rec">Записаться</button>
                <button class="section__main-block__info-btn">Обо мне</button>
            </div>
            <div class="section__main-block__me">
                <div class="section__main-block__me-photo">
                    <img class="photo__radius" src="/src/img/photo-logo 1.png" alt="Изображение">
                </div>
                <div class="section__main-block__me-students">
                    <img class="flag" src="/src/icons/united-kingdom 1.png" alt="Изображение">
                    <h3>Более 50 довльных учеников</h3>
                </div>
                <div class="section__main-block__me-metods">
                    <img class="lamp" src="/src/icons/idea-bulb 1.png" alt="Изображение">
                    <h3>Лучшие методы</h3>
                </div>
                <div class="section__main-block__me-circle">
                    <img class="ident" src="/src/icons/license (1) 1.svg" alt="Изображение">
                </div>
            </div>
        </section>
        <div class="section__main-block__decorate">
            <div class="section__main-block__decorate-white"></div>
            <div class="section__main-block__decorate-blue"></div>
            <div class="section__main-block__decorate-orange"></div>
        </div>
    </main>
    
</body>
</html>
